<div class="container">
    <div class="row">
    <app-header></app-header>
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <h2>Add Data</h2>
            <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
                <div id="user-data">
                  <!--   <div class="form-group">
                        <label for="id">Id</label>
                        <input type="number" id="id" class="form-control" ngModel name="id" >
                    </div> -->
                    <div class="form-group">
                        <label for="type">Type</label>
                        <input type="text" id="amount" class="form-control" ngModel name="type" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" class="form-control" ngModel name="amount" required>
                    </div>
                     <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" class="form-control" ngModel name="description" required>
                    </div>
                    <div class="form-group">
                        <label for="imagePath">Image Path</label>
                        <input type="file" ngModel name="imagePath" accept = "image/*" (change) = "onFileChange($event)">
                    </div>
                    
                    
                    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Add</button>
                    <hr>
                </div>
            </form>
            
            
        </div>
    </div>
</div>
